---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos7
    image: centos:7
    privileged: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  # - name: centos8
  #   image: centos:8
  - name: debian9
    image: debian:9
  - name: debian10
    image: debian:10
  - name: ubuntu1604
    image: ubuntu:16.04
  - name: ubuntu1804
    image: ubuntu:18.04
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../shared/playbook.yml
verifier:
  name: testinfra
  directory: ../shared/tests
  lint:
    name: flake8
  additional_files_or_dirs:
    - ../shared/*
